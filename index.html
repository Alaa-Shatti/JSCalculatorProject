<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="content">
        <h1>JAVASCRIPT (ES6)</h1>
        <h2>Calculator App</h2>
        <div class="form-group">
            <input id="first-input" type="number" class="form-control" />
        </div>
        <div class="form-group">
            <button id="btn-sum" type="button" class="btn btn-primary">+</button>
            <button id="btn-minus" type="button" class="btn btn-primary">-</button>
            <button id="btn-multiple" type="button" class="btn btn-primary">
                *
            </button>
            <button id="btn-division" type="button" class="btn btn-primary">
                /
            </button>
        </div>
        <div class="form-group">
            <input id="second-input" type="number" class="form-control" />
        </div>
        <p id="res"></p>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
